<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="app">
        <div class="calculator-body">
            <div class="display-result" id='display'>0</div>
            <div class="keypad">
                <div class="botton number one" id="one">1</div>
                <div class="botton number two" id="two">2</div>
                <div class="botton number three" id="three">3</div>
                <div class="botton sum operador" id="sum">+</div>
                <div class="botton number four" id="four">4</div>
                <div class="botton number five" id="five">5</div>
                <div class="botton number six" id="six">6</div>
                <div class="botton resta operador" id="resta">-</div>
                <div class="botton number seven" id="seven">7</div>
                <div class="botton number eight" id="eight">8</div>
                <div class="botton number nine" id="nine">9</div>
                <div class="botton multiply operador" id="multiply">x</div>
                <div class="botton clear" id="clear">c</div>
                <div class="botton number zero" id="zero">0</div>
                <div class="botton result" id="result">=</div>
                <div class="botton divide operador" id="divide">/</div>
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>
</html>
